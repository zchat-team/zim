syntax = "proto3";

option go_package = "github.com/zchat-team/zim/proto/rpc/sess";
package github.com.zchat.team.zim.proto.rpc.sess;

import "gogoproto/gogo.proto";

service Sess {
  rpc Login(LoginReq) returns (LoginRsp) {}
  rpc Logout(LogoutReq) returns (LogoutRsp) {}
  rpc Disconnect(DisconnectReq) returns (DisconnectRsp) {}
  rpc Heartbeat(HeartbeatReq) returns (HeartbeatRsp) {}

  rpc GetOnline(GetOnlineReq) returns (GetOnlineRsp) {}
}

message LoginReq {
  string uin = 1;
  string platform = 2;
  string server = 3;
  string device_id = 4;
  string device_name = 5;
  string token = 6;
  string tag = 7;
  bool reconnect = 8;
}

message LoginRsp {
  string conflict_device_id = 1;
  string conflict_device_name = 2;
}

message LogoutReq {
  string uin = 1;
  string device_id = 2;
}

message LogoutRsp {
}


message DisconnectReq {
  string uin = 1;
  string device_id = 2;
}

message DisconnectRsp {
}

message HeartbeatReq {
  string uin = 1;
  string device_id = 2;
  string server = 3;
}

message HeartbeatRsp {
}

message DeviceInfo {
  string device_id = 1;
  string server = 2;
  int32 status = 3;
}

message GetOnlineReq {
  string uin = 1;
}

message GetOnlineRsp {
  repeated DeviceInfo devices = 1;
}